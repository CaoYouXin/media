<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Iframe Video AutoPlay</title>
  <style>
    *,
    *:before,
    *:after {
      margin: 0;
      padding: 0;
      border: none;
      box-sizing: border-box;
    }

    body {
      overflow: hidden;
    }

    iframe {
      width: 100vw;
      height: 100vh;
    }
  </style>
</head>

<body>
  <iframe src="./video.html" frameborder="0" allow="autoplay"></iframe>
</body>

</html>
